{% extends 'base.html' %}

{% block content %}
  <h2>Add a Question to "{{ survey.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Question</button>
  </form>
  <a href="{% url 'survey_detail' survey.id %}">Cancel</a>
{% endblock %}
