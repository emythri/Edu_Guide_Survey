{% extends 'base.html' %}
{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
</head>
<body>
    <h1>Create Survey</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Survey</button>
    </form>
    <a href="{% url 'survey_list' %}">Back to Surveys</a>
</body>
</html>
{% endblock %}
